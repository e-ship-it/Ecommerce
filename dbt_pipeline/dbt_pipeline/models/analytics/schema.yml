version: 2

models:
  - name: user_summary
    description: "This model aggregates user data for reporting purposes."
    columns:
      - name: user_id
        description: "Unique identifier for the user."
        tests:
          - not_null
      - name: user_name
        description: "Full name of the user."
      - name: email
        description: "User's email address."
        tests:
          - not_null
      - name: order_count
        description: "The number of orders made by the user."
        tests:
          - not_null

  - name: product_summary
    description: "This model aggregates product data for reporting purposes."
    columns:
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - not_null